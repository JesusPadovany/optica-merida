            <div class="col-12 col-md-4 col-lg-3">
                <div class="shop_sidebar_area">

                    <!-- Filtrar por categorias -->
                    <div class="widget catagory mb-50">                        
                        <h6 class="widget-title mb-30">Catagor√≠as</h6>
                        <div class="catagories-menu">
                            <ul id="menu-content2" class="menu-content collapse show">

                                    <ul class="sub-menu collapse show">
                                        <li><a (click)="all()" >Todos</a></li>
                                    </ul>
                                    <ul class="sub-menu collapse show" *ngFor="let type of types">
                                        <li><a (click)="filterByType(type.type)">{{ type.type }}</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>

                   <!-- Filtrar por marcas -->
                    <div class="widget brands mb-50">
                        <p class="widget-title2 mb-30">Marcas</p>
                        <div class="widget-desc" *ngFor="let brand of brands">
                            <ul >
                                <li><a (click)="filterByBrand(brand.brand_name)">{{ brand.brand_name}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-8 col-lg-9">
                <div class="shop_grid_product_area">

                        </div>

                    <p-dataView #dv [value]="product" [paginator]="true" [rows]="9" layout="grid" >
                        <ng-template layout="grid" let-product pTemplate="gridItem">
                            <div class="p-col-12 p-md-4">
                                <div class="product-grid-item card">
                                    <div class="product-grid-item-content" >    
                                        <img [src]="'assets/dist/img/product-img/'+ product.img" [alt]="product.img"/>
                                        <div class="product-name" style="text-align: center;">
                                            <a (click)="detail(product)">
                                                <h6>{{product.description}}</h6>
                                            </a>
                                        </div>
                                    </div>
