<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Bienvenido!</h3>
              <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate >
                <div class="form-group">
                  <input [(ngModel)]="model.usuario" type="text" class="form-control" formControlName="usuario" placeholder="Username*" required autofocus>
                </div>
                <div class="form-group">
                  <input [(ngModel)]="model.password" type="password" class="form-control" formControlName="password" placeholder="Contraseña*" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" 
                  [disabled]="!loginForm.valid"
                >Sign in</button>
                <div class="text-center">
                  <a class="small"[routerLink]="['/register']" routerLinkActive="active">Registrarse</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Notificación -->
<p-toast [style]="{marginTop: '70px'}" position="top-right" key="tc"></p-toast>
